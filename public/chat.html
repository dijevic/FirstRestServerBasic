<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>chat</title>
</head>
<body class="container">
    
    <h1 class="mt-5">Chat</h1>


    <div class="row mt-5 mb-5">


        <div class="col-sm-6">
            <h3 class="mt-2">Enviar mensaje</h3>
            <hr>
            <input type="text" id="txtUid" placeholder="uid" autocomplete="off" class="form-control mb-2">
            <input type="text" id="txtMensaje" placeholder="mensaje" autocomplete="off" class="form-control mb-2">

            <h3 class="mt-3">Usuario activos</h3>
            <hr>
            <ul id="ulUsuarios">
                
            </ul>
        </div>
        <div class="col-sm-6">
            <h3>chat completo</h3>
            <hr>

            <ul id="ulMensajes">

            </ul>

        </div>
    </div>
    <button id="btnSalir" class="btn btn-danger">log out</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
